<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Nota 1: '))
        var n2 = Number(window.prompt('Nota 2: '))
        var media = (n1 + n2) / 2
        var resultado
        media >= 7 ? resultado = `Com media ${media} o aluno esta APROVADO!` : resultado = `Com media ${media} o aluno esta REPROVADO!`
        document.write(resultado)
    </script>
</body>
</html>
