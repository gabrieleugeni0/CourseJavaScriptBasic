    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) // prompt recebe o valor como string; cast para inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) // valor como string; cast para float
        var n3 = Number(window.prompt('Digite outro numero: ')) // valor como string; cast para number (int ou float automatico)
        // preciso converter n1 e n2 de string para number antes de somar, senao sera feita uma concatenacao das strings
        var soma = n1 + n2 + n3 // como foi convertido, sera realizada a adicao (ao inves da concatenacao)
        /*
            (number + number) adicao
            (string + string) concatenacao
            O sinal para adicionar e o mesmo, a linguagem precisa reconhecer os numbers para adicionar
        */
        window.alert(`A soma entre ${n1}, ${n2} e ${n3}, vale ${soma}!`) // impressao com template string (crase ` e place holder ${})
